<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form-Validation</title>
</head>
<body>
    <div class="container">
        <section class="sec-1">
            <h3>Get Started</h3>
            <div class="buttons">
                <div class="btn-1">
                    <p>Sign-in with</p>
                    <img src="https://img.icons8.com/color/25/null/google-logo.png"/>
                </div>
                <div class="btn-2">
                    <p>Sign-in with</p>
                    <img src="https://img.icons8.com/ios-filled/25/ffffff/facebook-new.png"/>
                </div>
            </div>
        </section>
        <form action="" id="sign-form" >
            <div class="user-name">
                <label for="username">User name</label>
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" id="username" placeholder="User Name" value="">
                <i class="fa-solid fa-circle-check" id="check1"></i>
                <i class="fa-solid fa-circle-exclamation" id="exclamation1"></i>
            </div>
            <small class="error" id="error"></small>
            <div class="email">
                <label for="email">Email</label>
                <i class="fa-solid fa-envelope"></i>
                <input type="text" name="email" id="email" placeholder="Email Address" value="">
                <i class="fa-solid fa-circle-check" id="check2"></i>
                <i class="fa-solid fa-circle-exclamation" id="exclamation2"></i>
            </div>
            <small class="error" id="errror"></small>
            <div class="password">
                <label for="password">Password</label>
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password" value="">
                <i class="fa-solid fa-circle-check" id="check3"></i>
                <i class="fa-solid fa-circle-exclamation" id="exclamation3"></i>
            </div>
            <small class="error" id="errror"></small>
            <div class="password">
                <label for="cpassword">Confirm Password</label>
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" id="cPassword" placeholder="Confirm Password" value="">
                <i class="fa-solid fa-circle-check" id="check4"></i>
                <i class="fa-solid fa-circle-exclamation" id="exclamation4"></i>
            </div>
            <small class="error" id="errror"></small>
            <button type="submit" id="submit">Sign Up</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
